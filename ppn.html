<meta charset="UTF-8"> 
<title>Tower of london, ppn</title> 
<script>
function submitForm(event){
	// remove ppn=... from query string
	var query = window.location.search.substring(1)
	var parms = query.split('&')

	// if present, remove ppn from parameters
	var i = parms.findIndex(function(element) { return element.startsWith('ppn') })
	if(i!=-1)
		parms.splice(i, 1)
	
	// rejoin query string and add ppn from this form
	var s = "london.svg?" + parms.join("&")
	var ppn = document.getElementById('form').ppn.value
	s +=  "&ppn=" + ppn
	window.location = s
}
</script>
</head>
<body>
<h1>De torens van Hanoi, ppn</h1> 
<form id=form>
<table>
<tr><th>participant</th><td colspan=3><input name=ppn type=number min=0 value=0></td></tr>
<tr><th>go</th><td colspan=3><input id="start" type=button value="start games" onclick="submitForm(event)" ></td></tr>
</table>
</form>

</form>
